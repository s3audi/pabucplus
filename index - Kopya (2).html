<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pabucplus - Yapım Aşamasında</title>
    <style>
        /* Temel stil ayarları */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            color: #fff;
            overflow: hidden;
        }
        /* Tam ekran fotoğraf */
        .background {
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center/cover;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }
        /* Marka adı */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2rem;
            font-weight: bold;
            color: #ff6347;
        }
        /* Ortadaki içerik */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .content h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        /* Yükleyici animasyon */
        .loader {
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 8px solid #ff6347;
            width: 80px;
            height: 80px;
            animation: spin 2s linear infinite;
            margin-top: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="background">
        <!-- Marka adı -->
        <div class="logo">Pabucplus</div>
        
        <!-- İçerik -->
        <div class="content">
            <h1>Yapım Aşamasında</h1>
            <div class="loader"></div>
        </div>
    </div>
</body>
</html>
